<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif, ;
            background: linear-gradient(135deg, #ff0066, #6a00ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-row {
            display: flex;
            gap: 10px;
        }

        .gender-group {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: left;
            margin-top: 5px;
        }

        .submit-btn {
            width: 100%;
            background-color: #357edd;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #285bb5;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form>
            <div class="form-row">
                <div class="form-group" style="flex:1;">
                    <label>First Name</label>
                    <input type="text" placeholder="Tejaswini">
                </div>
                <div class="form-group" style="flex:1;">
                    <label>Last Name</label>
                    <input type="text" placeholder="Giduthuri">
                </div>
            </div>
            <div class="form-group" style="flex:1;">
                <label>Birthday</label>
                <input type="date">
            </div>
            <div class="form-group" style="flex:1;">
                <label>Gender</label>
                <div class="gender-group">
                    <label><input type="radio" name="gender" checked>Male</label>
                    <label><input type="radio" name="gender" checked>Female</label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group" style="flex:1;">
                    <label>Email</label>
                    <input type="email">
                </div>
                <div class="form-group" style="flex:1;">
                    <label>Phone Number</label>
                    <input type="telephone">
                </div>
            </div>
            <div class="form-group">
                <label>Country</label>
                <select>
                    <option>Choose option</option>
                    <option>Arunachal Pradesh</option>
                    <option>India</option>
                    <option>China</option>
                </select>
            </div>
            <button class="submit-btn" type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
